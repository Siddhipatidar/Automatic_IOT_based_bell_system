<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>IOT based Bell System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <style>
    .body{
      margin: 0;

    .bell{
      color: yellow;

<body class="body">
    <div class="container my-4">
      <p class="h1" style="font-style: italic; font-family: sans-serif;"><b> Set Bell <span class="bell"><i class="fa fa-bell" aria-hidden="true"></i></span> Time Intervals</b></p>
      <div class="card my-4 shadow">
        <div class="card-body">
          <form action="index.php" method="post">
            <div>
              <label for="date" class="font-weight-bold">Date of Exam :</label>
              <input type="date" class="form-control" name="date"/>
              <br>
            </div>
            
            <div id="dynamic-field-1" class="form-group dynamic-field">
              <label for="field" class="font-weight-bold">Set Bell Time 1 </label>
              <input type="time" id="field" class="form-control" name="field[]"/>
              <br>
              <!-- <label for="duration" class="font-weight-bold">Set Bell Duration (In Seconds) </label> -->
              <p class="font-weight-bold">Set Bell 1 Duration (In Seconds) </p>
              <input type="number" id="duration" placeholder="Enter bell duration in seconds..." class="form-control" name="duration[]" />

            </div>
            <div class="clearfix mt-4">
              <button type="button" id="add-button" class="btn btn-secondary float-left text-uppercase shadow-sm"><i class="fas fa-plus fa-fw"></i> Add</button>
              <button type="button" id="remove-button" class="btn btn-secondary float-left text-uppercase ml-1" disabled="disabled"><i class="fas fa-minus fa-fw"></i> Remove</button>
              <button type="submit" class="btn btn-primary float-right text-uppercase shadow-sm">Submit</button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
